<!DOCTYPE html>
<html>
<head>
    <title>Audio Quality Checker</title>
</head>
<body>
    <h1>Upload MP3 for Analysis</h1>
    <form action="/analyse" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3" required>
        <button type="submit">Upload & Analyze</button>
    </form>
</body>
</html>
